  environment: conpaas_http_proxy_environment
  roles:
    - docker


- hosts: controller:compute
  environment: conpaas_http_proxy_environment
  tasks:

    - name: ensure that login user is in the docker group
      user:
        name: "{{ ansible_ssh_user }}"
        groups: docker
        append: yes
        state: present


- hosts: controller
  environment: conpaas_http_proxy_environment
  roles:
    - mysql
    - rabbitmq-server
    - keystone
    - glance
    - nova-controller
    - neutron-controller
