    - name: confirm that ansible version meets requirements
      fail:
        msg: "Ansible version is {{ ansible_version.full }}; 1.9 is required"
      when: ansible_version.full|version_compare('1.9', '<')


- hosts: all:!maia01
  environment: conpaas_http_proxy_environment
  roles:
    - chrony


